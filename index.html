<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Helper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Registration Helper
                </a>
            </div>
        </div>
    </nav>

    <div id="loadingscreen" class="container text-center mt-5"><h3>Loading...</h3></div>

    <div id='main-con' class="container mt-4" style="display: none;">
        <div class="row">
            <h5>Search Action Calculator</h5>
            <div id="main-result-holder" class="container-fluid bg-light p-3 justify-content-between align-items-center">
                <h7 id="search-action-result-holder">Your search action is: <span class=" ml-1 text-primary"
                        id="search-action-result"></span></h7>
                <div class="d-flex">
                    <button id="copy-button" class="btn btn-primary m-2" onclick="to_clipboard()">Copy</button>
                    <button id='reset-button' class='btn btn-danger m-2' onclick='reset()'>Reset</button>
                </div>
            </div>
            <div id='q-disp-holder' class="container-fluid bg-light p-3 mt-3">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="DOM.js"></script>
    <script src="question.js"></script>
    <script src="index.js"></script>
</body>

</html>
